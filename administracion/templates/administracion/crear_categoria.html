{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Crear Nueva Categoría</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <a href="{% url 'administracion:listar_categorias' %}" class="btn btn-secondary">Volver a la lista de Categorías</a>
</div>
{% endblock %}
