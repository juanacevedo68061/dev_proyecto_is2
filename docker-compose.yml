version: '3.8'

services:

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "./inicio.sh &&
      python manage.py makemigrations comentarios roles login kanban administracion publicaciones && 
      python manage.py migrate &&
      python poblacion/poblar.py &&
      python manage.py runserver 0.0.0.0:7000"
    volumes:
      - .:/app 
    ports:
      - "7000:7000"
      - "8080:8080"    
