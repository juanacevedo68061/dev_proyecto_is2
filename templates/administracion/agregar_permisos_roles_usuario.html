{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Asignar Permisos a Roles del Usuario</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Agregar</button>
        <a href="{% url 'administracion:gestion_usuarios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
