{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Eliminar Categoría</h1>

    <p>¿Estás seguro que deseas eliminar la categoría "{{ categoria.nombre }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'administracion:gestion_categorias' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
