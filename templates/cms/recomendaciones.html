{% block content %}

<!-- Barra lateral -->
<div class="barra-lateral">
    <div class="fijado">
        <!-- Categorías recomendadas -->
        <div class="categorias-recomendadas">
            <h3>Categorías Recomendadas</h3>
            <ul>
                <!-- Itera sobre las primeras 8 categorías del contexto -->
                {% for categoria in categorias|slice:":8" %}
                <li>{{ categoria }}</li>
                {% endfor %}
            </ul>
        </div>

        <!-- A quién seguir -->
        <div class="a-quien-seguir">
            <h3>A quién seguir</h3>
            <ul>
                <!-- Itera sobre los primeros 3 usuarios del contexto -->
                {% for usuario in usuarios|slice:":3" %}
                <li>
                    <div class="usuario">
                        <!-- Imagen de usuario -->
                        <img src="{{ usuario.imagen.url }}" alt="Foto de perfil" width="40" height="40">
                        <!-- Nombre de usuario -->
                        <span>{{ usuario.username }}</span>
                        <!-- Botón para seguir -->
                        <a href="#" class="seguir">Seguir</a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
