{% extends 'base.html' %}
{% block title %}Actualizar Perfil{% endblock %}

{% block content %}
<style>
  .container {
      max-width: 600px;
      margin: 0 auto;
      /* Centra el contenido horizontalmente */
      padding: 20px;
  }
</style>

<div class="container">
  <br>
  <h2>Actualizar Perfil</h2>
  <br><br>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <br><br>
    <button class="btn btn-primary" type="submit">Actualizar</button>
    <a href="{% url 'login:perfil' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
