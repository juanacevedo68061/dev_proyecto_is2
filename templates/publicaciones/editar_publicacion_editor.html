{% extends 'base.html' %}

{% block content %}
{% include 'mensajes.html' %}
  <div class="container">
    <h1>Editar Publicación (Canvas Editor)</h1><br>
    <a href="{% url 'publicaciones:rechazar_editor' publicacion.id %}" class="btn btn-danger">Rechazar</a><br>



    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn btn-warning" name="accion" value="completar_edicion">Completar Edición</button>
      <button type="submit" class="btn btn-primary" name="accion" value="guardar">Guardar Cambios</button>
      <a href="{% url 'canvan:canvas-editor' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
