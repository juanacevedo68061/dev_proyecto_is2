{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Eliminar Publicación (Canvas Autor)</h1>

    <p>¿Estás seguro de que deseas eliminar esta publicación?</p>

    <form method="post">
      {% csrf_token %}

      <button type="submit" name="confirmar_eliminar" class="btn btn-danger">Confirmar Eliminación</button>
      <a href="{{ redirect_url }}" class="btn btn-primary">Cancelar</a>
    </form>

    {% include 'mensajes.html' %}
  </div>
{% endblock %}
