{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Rechazar Publicación</h1>
  <br><br>
  <p>¿Está seguro de que desea rechazar esta publicación?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger" name="confirmar_rechazo">Confirmar Rechazo</button>
    <a href="{{ redirect_url }}" class="btn btn-primary">Cancelar</a>
  </form>
</div>
{% endblock %}
